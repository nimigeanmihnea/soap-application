<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Package status</title>
</head>
<body>
<form th:action="@{/user/status}" th:method="get">
    <p th:text="${p}"/>
</form>
<form th:action="@{/user/status}" th:method="post">
    <ul>
        <input type="text" name="search" placeholder="Package name *" required="required"/>
        <input type="submit" value="Search package" />
    </ul>
</form>
<a th:href="@{/home}">Back</a>
</body>
</html>
